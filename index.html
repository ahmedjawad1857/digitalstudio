<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL STUDIO</title>
    <style>
      li:hover {
        color: rgb(247, 75, 12);
        border-bottom: 2px solid rgb(247, 75, 12);
      }
    </style>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <div
        style="background-image: url(./background.png); background-size: cover"
      >
        <div style="text-align: center; padding-top: 5px">
          <img src="./facebook.png" alt="" />
          <img src="./twitter.png" alt="" />
          <img src="./instagram.png" alt="" />
          <img src="./whatsapp.png" alt="" />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            background-color: white;
            align-items: center;
            margin-left: 450px;
            margin-right: 450px;
            height: 50px;
            margin-top: 10px;
          "
        >
          <div style="display: flex; align-items: center; gap: 30px">
            <img
              style="height: 50px; width: 50px"
              src="./Screenshot 2023-05-29 205755.png"
              alt=""
            />
            <h3 style="color: rgb(247, 75, 12)">FLEX</h3>
          </div>
          <div>
            <nav>
              <ol
                style="
                  list-style: none;
                  display: flex;
                  gap: 30px;
                  font-size: xx-small;
                "
              >
                <li style="cursor: pointer">HOME</li>
                <li style="cursor: pointer">SERVICES</li>
                <li style="cursor: pointer">PORTFOLIO</li>
                <li style="cursor: pointer">TEAM</li>
                <li style="cursor: pointer">CONTACT</li>
                <br />
              </ol>
            </nav>
          </div>
        </div>
        <div style="margin-top: 100px; text-align: center; color: white">
          <h4>
            <b style="border-bottom: 2px solid rgba(257, 257, 257, 0.6)"
              >DIGITAL STUDIO</b
            >
          </h4>
        </div>
        <div
          style="
            font-size: xx-small;
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: -13px;
          "
        >
          LET US DESIGN YOUR WEBSITE
        </div>
        <div
          style="
            font-size: xx-small;
            display: flex;
            justify-content: CENTER;
            text-align: center;
            margin-top: 20px;
          "
        >
          <button
            style="
              background-color: rgb(247, 75, 12);
              height: 30px;
              width: 130px;
              color: white;
              padding-top: 7px;
              font-size: xx-small;
              padding-bottom: 7px;
              border: none;
            "
          >
            RESPONSIVE TEMPLATE
          </button>
        </div>
        <div style="padding-top: 25px"></div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          gap: 5px;
          margin-top: 5px;
        "
      >
        <div
          style="
            border-radius: 100%;
            height: 3px;
            width: 3px;
            border: 2px solid black;
            background-color: black;
          "
        ></div>
        <div
          style="
            border-radius: 100%;
            height: 3px;
            width: 3px;
            border: 2px solid grey;
            background-color: grey;
          "
        ></div>
        <div
          style="
            border-radius: 100%;
            height: 3px;
            width: 3px;
            border: 2px solid grey;
            background-color: grey;
          "
        ></div>
      </div>
      <div style="margin-top: 20px"></div>
      <span style="border-bottom: 2px solid rgba(00, 00, 00, 0.5)"
        >OUR SERVICES
      </span>
      <div style="margin-bottom: 10px"></div>
      <div
        style="
          display: flex;
          justify-content: center;
          padding-bottom: 20px;
          opacity: 0.5;
          font-size: xx-small;
        "
      >
        LET US HELP TO CREATE PROFSSIONAL WEBSITES
      </div>
      <div style="display: flex; justify-content: center; gap: 10px">
        <div
          style="
            box-sizing: border-box;
            height: 150px;
            width: 150px;
            background-color: rgb(17, 196, 136);
          "
        >
          <img style="padding-top: 50px" src="./facebook.png" alt="" />
        </div>
        <div
          style="
            box-sizing: border-box;
            height: 150px;
            width: 150px;
            background-color: rgb(255, 153, 0);
          "
        >
          <img style="padding-top: 50px" src="./instagram.png" alt="" />
        </div>
        <div
          style="
            box-sizing: border-box;
            height: 150px;
            width: 150px;
            background-color: rgb(7, 144, 218);
          "
        >
          <img style="padding-top: 50px" src="./telegram.png" alt="" />
        </div>
        <div
          style="
            box-sizing: border-box;
            height: 150px;
            width: 150px;
            background-color: rgba(12, 224, 93, 0.995);
          "
        >
          <img style="padding-top: 50px" src="./whatsapp.png" alt="" />
        </div>
      </div>
      <div>
        <div style="display: flex; justify-content: center; padding-top: 20px">
          <p
            style="
              display: flex;
              justify-content: center;
              border-bottom: 2px solid rgba(00, 00, 00, 0.5);
            "
          >
            OUR PORTFOLIO
          </p>
        </div>
      </div>
      <div style="margin-top: -17px">
        <p style="font-size: xx-small; opacity: 0.5">
          WHAT WE HAVE DONE SO FAR
        </p>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 25px;
          gap: 10px;
        "
      >
        <img style="height: 130px; width: 150px" src="./cat.png" alt="" />
        <img style="height: 130px; width: 150px" src="./kid.png" alt="" />
        <img style="height: 130px; width: 150px" src="./zoom.png" alt="" />
        <img style="height: 130px; width: 150px" src="./uxui.png" alt="" />
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 10px;
          gap: 10px;
        "
      >
        <img style="height: 130px; width: 150px" src="./cat.png" alt="" />
        <img style="height: 130px; width: 150px" src="./kid.png" alt="" />
        <img style="height: 130px; width: 150px" src="./zoom.png" alt="" />
        <img style="height: 130px; width: 150px" src="./uxui.png" alt="" />
      </div>
    </div>
  </body>
</html>
